<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>albums</title>
</head>
<body>
  <div th:each="album :${list}">
      <p th:text="${album.title}"></p>
      <p th:text="${album.artist}"></p>
      <p th:text="${album.songCount}"></p>
      <p th:text="${album.length}"></p>
      <img src=th:text="${album.imageUrl}" alt="image">


  </div>


</body>
</html>
